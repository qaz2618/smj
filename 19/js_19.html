<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
    </div>
    <script>

    function getAllListItem() {
        // 返回页面中所有li标签
        var list1 = document.querySelectorAll('li');
        console.log(list1);
        
    }

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var list2 = document.querySelector('#'+ sectionId).querySelectorAll('span');
        for(var i = 0; i < list2.length; i++) {
            if (list2[i].textContent == 'HTML') {
                console.log(list2[i]);
            }
        }
    }

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var list3 = document.querySelector('#'+ sectionId).querySelectorAll('span');
        for(var i = 0; i < list3.length; i++) {
            if (list3[i].textContent == spanCont) {
                console.log(list3[i].parentNode);
            }
        }
    }

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var list4 = document.querySelector('#'+ sectionId).querySelectorAll('.active');
        for(var i = 0; i < list4.length; i++) {
            console.log(list4[i].textContent);  
        }
    }

    getAllListItem();
    findAllHtmlSpanInOneSection('news-normal');
    findListItem('news-top','JS');
    getActiveLinkContent('news-top');
    </script>
</body>
</html>
