<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label>
    <input id="num-a" type="text">
    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b">
    </label><input id="num-b" type="text">
  </div>
  <div>
    <button>判断当前选中的输入框输入内容是否为数字</button>
    <button>把 A 四舍五入为 B 个小数位数的数字</button>
    <button>当前选中数字的绝对值</button>
    <button>对当前选中的数字进行上舍入</button>
    <button>对当前选中的数字进行下舍入</button>
    <button>把当前选中的数字四舍五入为最接近的整数</button>
    <button>返回 A 和 B 中的最高值</button>
    <button>返回 A 和 B 中的最低值</button>        
  </div>
  <p id="result"></p>
  <script>
    const radioA = document.querySelector('#radio-a');
    const radioB = document.querySelector('#radio-b');
    let numA = document.querySelector('#num-a');
    let numB = document.querySelector('#num-b');
    let btns = document.querySelectorAll('button');
    let p = document.querySelector('#result');
    
    function num(num) {
      if (!isNaN(num.value)) {
        return true;
      } else {
        return false;
      }
    }
    function check(radio) {
      if (radio.checked) {
        return true;
      } else {
        return false;
      }
    }
    function isNum() {
      if (check(radioA)) {
        if (num(numA)) {
          p.innerHTML = '是数字';
          
        } else {
          p.innerHTML = '不是数字';
        }
      } 
      if (check(radioB)) {
        if (num(numB)) {
          p.innerHTML = '是数字';
        } else {
          p.innerHTML = '不是数字';
        }
      }
    } 
    btns[0].onclick = isNum;

    function fix() {
      if (num(numA) && num(numB)) {
        let A = Number(numA.value);
        p.innerHTML = A.toFixed(numB.value);
      } else {
        p.innerHTML = 'error';
      }
    }
    btns[1].onclick = fix;

    function abs() {
      if (check(radioA)) {
        if (num(numA)) {
          p.innerHTML = Math.abs(Number(numA.value));
          
        } else {
          p.innerHTML = '不是数字';
        }
      } 
      if (check(radioB)) {
        if (num(numB)) {
          p.innerHTML = Math.abs(Number(numB.value));
        } else {
          p.innerHTML = '不是数字';
        }
      }
    } 
    btns[2].onclick = abs;

    function ceil() {
      if (check(radioA)) {
        if (num(numA)) {
          p.innerHTML = Math.ceil(Number(numA.value));
          
        } else {
          p.innerHTML = '不是数字';
        }
      } 
      if (check(radioB)) {
        if (num(numB)) {
          p.innerHTML = Math.ceil(Number(numB.value));
        } else {
          p.innerHTML = '不是数字';
        }
      }
    } 
    btns[3].onclick = ceil;

    function floor() {
      if (check(radioA)) {
        if (num(numA)) {
          p.innerHTML = Math.floor(Number(numA.value));
          
        } else {
          p.innerHTML = '不是数字';
        }
      } 
      if (check(radioB)) {
        if (num(numB)) {
          p.innerHTML = Math.floor(Number(numB.value));
        } else {
          p.innerHTML = '不是数字';
        }
      }
    } 
    btns[4].onclick = floor;

    function round() {
      if (check(radioA)) {
        if (num(numA)) {
          p.innerHTML = Math.round(Number(numA.value));
          
        } else {
          p.innerHTML = '不是数字';
        }
      } 
      if (check(radioB)) {
        if (num(numB)) {
          p.innerHTML = Math.round(Number(numB.value));
        } else {
          p.innerHTML = '不是数字';
        }
      }
    } 
    btns[5].onclick = round;

    function max() {
      if (num(numA) && num(numB)) {
        let A = Number(numA.value);
        let B = Number(numB.value);
        p.innerHTML = Math.max(A,B);
      } else {
        p.innerHTML = 'error';
      }
    }
    btns[6].onclick = max;

    function min() {
      if (num(numA) && num(numB)) {
        let A = Number(numA.value);
        let B = Number(numB.value);
        p.innerHTML = Math.min(A,B);
      } else {
        p.innerHTML = 'error';
      }
    }
    btns[6].onclick = min;
  </script>
</body>
</html>
