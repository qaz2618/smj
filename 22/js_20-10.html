<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var scoreObject = {
      "Tony": {
        "Math": 95,
        "English": 79,
        "Music": 68
      }, 
      "Simon": {
        "Math": 100,
        "English": 95,
        "Music": 98
      }, 
     "Annie": {
        "Math": 54,
        "English": 65,
        "Music": 88
      }
    }
    let arr1 = [];
    let arr2 = [];
    for (i in scoreObject) {
      arr2.push(i); 
      for (j in scoreObject[i]) {  
        arr2.push(scoreObject[i][j]);
        // arr1.push(arr2);                
      }
      arr1.push(arr2);
      arr2 = [];
    }
    // console.log(arr1);
    
    var menuArr = [
      [1, "Area1", -1],
      [2, "Area2", -1],
      [3, "Area1-1", 1],
      [4, "Area1-2", 1],
      [5, "Area2-1", 2],
      [6, "Area2-2", 2],
      [7, "Area1-2-3", 4],
      [8, "Area2-2-1", 6],
    ];

    var menuObject = {};
    menuArr.forEach((current) => {
      if (current[2] == -1) {
        menuObject[current[0]] = {
          "name": current[1],
          "subMenu": {}
        }
      }
      if (current[2] == 1) {
        menuObject["1"]["subMenu"][current[0]] = {
          "name": current[1],
          "subMenu": {}
        }
      }
      if (current[2] == 2) {
        menuObject["2"]["subMenu"][current[0]] = {
          "name": current[1],
          "subMenu": {}
        }
      }
      if (current[2] == 4) {
        menuObject["1"]["subMenu"]["4"]["subMenu"][current[0]] = {
          "name": current[1],
          "subMenu": {}
        }
      }
      if (current[2] == 6) {
        menuObject["2"][ "subMenu"]["6"]["subMenu"][current[0]] = {
          "name": current[1],
          "subMenu": {}
        }
      }
    })
    console.log(menuObject);
  </script>
</body>
</html>
