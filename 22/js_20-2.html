<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <label>String A:
        <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
    </label>
    <textarea id="str-a"></textarea>
    <label>String B:
        <input id="radio-b" type="radio" name="str-obj" value="b">
    </label>
    <textarea id="str-b"></textarea>        
    <label>Num A：<input id="num-a" type="number" value="0"></label>
    <label>Num B：<input id="num-b" type="number" value="1"></label>
  </div>
  <div>
    <button>获取当前选中输入的内容长度</button>
    <button>当前选中输入中的第3个字符</button>
    <button>把两个输入框的文字连接在一起输出（concat）</button>
    <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
    <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
    <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
    <button>当前选中输入框的行数</button>
    <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
    <button>把所选输入框中的内容全部转为大写</button>
    <button>把所选输入框中的内容全部转为小写</button>
    <button>把所选输入框中内容的半角空格全部去除</button>
    <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
  </div>
  <p id="result"></p>
  <script>
    const radioA = document.querySelector('#radio-a');
    const radioB = document.querySelector('#radio-b');
    let strA = document.querySelector('#str-a');
    let strB = document.querySelector('#str-b');
    let numA = document.querySelector('#num-a');
    let numB = document.querySelector('#num-b');
    let btns = document.querySelectorAll('button');
    let p = document.querySelector('#result');

    function check(radio) {
      if (radio.checked) {
        return true;
      } else {
        return false;
      }
    }

    function length() {
      if (check(radioA)) {
        p.innerHTML = strA.value.length;
      } 
      if (check(radioB)) {
        p.innerHTML = strA.value.length;
      }
    }
    btns[0].onclick = length;

    function w3() {
      if (check(radioA)) {
        p.innerHTML = strA.value[2];
      } 
      if (check(radioB)) {
        p.innerHTML = strB.value[2];
      }
    }
    btns[1].onclick = w3;

    function concat() {
      p.innerHTML = strA.value.concat(strB.value);
    }
    btns[2].onclick = concat;

    function indexOf() {
      p.innerHTML = strA.value.indexOf(strB.value);
    }
    btns[3].onclick = indexOf;

    function lastIndexOf() {
      p.innerHTML = strA.value.lastIndexOf(strB.value);
    }
    btns[4].onclick = lastIndexOf;

    function slice() {
      if (check(radioA)) {
        p.innerHTML = strA.value.slice(numA.value,numB.value);
      } 
      if (check(radioB)) {
        p.innerHTML = strB.value.slice(numA.value,numB.value);
      }
    }
    btns[5].onclick = slice;

    function h() {
      if (check(radioA)) {
        p.innerHTML = strA.value.split(/n/).length;
      } 
      if (check(radioB)) {
        p.innerHTML = strB.value.split(/\r?\n|\r/g).length;
      }
    }
    btns[6].onclick = h;

    function substr() {
      if (check(radioA)) {
        p.innerHTML = strA.value.substr(numA.value,numB.value);
      } 
      if (check(radioB)) {
        p.innerHTML = strB.value.substr(numA.value,numB.value);
      }
    }
    btns[7].onclick = substr;

    function toUpper() {
      if (check(radioA)) {
        p.innerHTML = strA.value.toUpperCase(numA.value,numB.value);
      } 
      if (check(radioB)) {
        p.innerHTML = strB.value.toUpperCase(numA.value,numB.value);
      }
    }
    btns[8].onclick = toUpper;

    function toLower() {
      if (check(radioA)) {
        p.innerHTML = strA.value.toLowerCase(numA.value,numB.value);
      } 
      if (check(radioB)) {
        p.innerHTML = strB.value.toUpperCase(numA.value,numB.value);
      }
    }
    btns[9].onclick = toLower;

    function b() {
      if (check(radioA)) {
        p.innerHTML = strA.value.replace(/\s+/g, "");
      } 
      if (check(radioB)) {
        p.innerHTML = strB.value.replace(/\s+/g, "");
      }
    }
    btns[10].onclick = b;

    function re() {
      if (check(radioA)) {
        p.innerHTML = strA.value.replace(strA.value,strB.value);
      } 
      if (check(radioB)) {
        p.innerHTML = strB.value.replace(strA.value,strB.value);
      }
    }
    btns[11].onclick = re;
  </script>
</body>
</html>
