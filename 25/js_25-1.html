<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Function library example</title>
  <style>
    input {
      font-size: 2em;
      margin: 10px 1px 0;
    }
  </style>
</head>
<body>
  <script>
    function Go() {
      console.log("Go");
    }

    function GoSteps(n) {
      if (n == true || n === undefined) {
        Go();
      } else if (!isNaN(n)) {
        if (n <= 0) {
          console.log('没有走动');
        } else {
          let m = parseInt(n);
          while (m--) {
            Go();
          }
        }        
      } else {
        console.log('没有走动');
      }    
    }
    // GoSteps(10); // Go 10次
    // GoSteps(1); // Go 1次
    // GoSteps(); // Go 1次，认为缺少参数时，默认参数为1
    // GoSteps(0);  // 0次
    // GoSteps(-1);  // 0次
    // GoSteps(1.4);  // Go 1次
    // GoSteps(1.6);  // Go 1次
    // GoSteps(true);  // Go 1次
    // GoSteps(false);  // 0次
    // GoSteps("Test");  // 0次
    // GoSteps(NaN);  // 0次
    // GoSteps(null);  // 0次
  // </script>
</body>
</html>
