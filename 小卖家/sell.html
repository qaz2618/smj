<body>
  <div id='region-radio-wrapper'>
    <label for="">请选择地区</label>
    <input type="checkbox" name="regionall" checkbox-type='all' id="region_selAll">全选

    <input type="checkbox" name="region" checkbox-type='single' value="华南">华南
    <input type="checkbox" name="region" checkbox-type='single' value="华北">华北
  </div>
  <div id='product-radio-wrapper'>
    <label for="">请选择商品</label>
    <input type="checkbox" name="productall" checkbox-type='all' id="product_selAll">全选

    <input type="checkbox" name="product" checkbox-type='single' value="笔记本">笔记本
    <input type="checkbox" name="product" checkbox-type='single' value="智能音箱">智能音箱
  </div>
